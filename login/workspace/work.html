<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>workspace</title>
    <style>
      .workspace {
        width: 100vw;
        height: 100vh;
        background-image: url(https://nifty.pm/static/media/waves-large@2x.0f45956af565d8c3dea9.png);
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }
      .image {
        text-align: center;
        margin: 40px 0;
      }
      #logo {
        width: 100px;
      }
      .box {
        width: 60%;
        margin: auto;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        background-color: #fff;
        height: 75vh;
        padding: 45px;
      }
      .box > div {
        display: flex;
        justify-content: center;
      }
      .box > div:nth-child(1) {
        margin-bottom: 20px;
        font-weight: 400;
        font-size: 23px;
      }
      .box > div:nth-child(2) {
        margin-bottom: 40px;
        font-weight: 300;
        font-size: 18px;
      }
      .box > div:nth-child(3) {
        margin: auto;
        margin-bottom: 20px;
        width: 120px;
        height: 120px;
        background-color: rgb(246, 243, 243);
        display: flex;
        align-items: center;
        border-radius: 5px;
        cursor: pointer;
      }
      .box > div:nth-child(3):hover{
        background-color: rgb(238, 232, 223);
      }
      .box > div:nth-child(4) {
        margin-bottom: 7px;
      }
      .box > div:nth-child(3) > div {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        background: #fff;
      }
      .box > div:nth-child(3) > div img {
        width: 60%;
        height: 50%;
      }
    </style>
    <link
      rel="stylesheet"
      href="/punchy-flowers-9069/commonStyles/common.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="workspace">
      <div class="image">
        <img
          id="logo"
          src="https://nifty.pm/static/media/nifty-logo.622c3309bcffc8b8f40273706462925f.svg"
          alt=""
        />
      </div>
      <div class="box">
        <div><p>Welcome back, Piyush Agrawal!</p></div>
        <div><p>Which workspace do you want to log in to?</p></div>
        <div>
          <div>
            <img
              src="https://www.slpsolution.com/wp-content/uploads/2019/01/Untitled-design-16.png"
              alt=""
            />
          </div>
        </div>
        <div><h4>Create New</h4></div>
        <div><h4>workplace</h4></div>
      </div>
    </div>
  </body>
</html>
