<script>
   let data = JSON.parse(localStorage.getItem("projects")) || [];
  function display(){
   let container = document.querySelector(".project-completed");
   container.innerHTML = "";
   container.style.marginBottom = "40px";
   data.forEach(function(ele,index){
    let div = document.createElement("div");
    let div2 = document.createElement("div");
    div2.style.display = "flex";
    div2.style.gap = "30px";
    div2.style.justifyContent="center";
    div2.style.marginTop ="50px";
    let h1 = document.createElement("h1");
    h1.innerText = `${ele.name}`;
    
    h1.style.color = "red";

    let p = document.createElement("p");
    p.innerText = `${ele.description}`;

    let p2 = document.createElement("p");
    p2.innerText = `${ele.privacy}`;
    p2.style.color = "#00baab";
    let btn = document.createElement("button");
    
    btn.addEventListener("click",(ele,index) =>{
        remove(ele,index);
    });
   
    btn.innerText = "DELETE";
    btn.style.color = "white";
    btn.style.backgroundColor = "red";
    btn.style.padding = "10px 15px";
    btn.style.border = "0";
    btn.style.borderRadius = "7px";
    btn.style.cursor ="pointer";
    div2.append(p2,btn)
    div.append(h1,p);
    container.append(div,div2)
   });
  
  }
  display()
        
</script>
