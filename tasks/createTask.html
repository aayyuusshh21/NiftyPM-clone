    <div class="navbar">
      <div>
        <div class="user">
          <div class="workspace">M</div>
          <p>masai</p>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div>
        <input type="search" placeholder="Search anything..." />
      </div>
      <div>
        <button id="create">+ Create</button>
        <button id="trial">14 days of trial left</button>
      </div>
    </div>
    <div class="box">
      <div class="sidebar">
        <div>
          <div>
            <img
              src="https://www.freeiconspng.com/thumbs/compass-icon/compass-icon-27.png"
              alt=""
            />
            <a href="overview.html">Overview</a>
          </div>
          <div class="active">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3658/3658773.png"
              alt=""
            />
            <a href="createTask.html">Create +</a>
          </div>
          <div>
            <img
              src="https://static.thenounproject.com/png/1252505-200.png"
              alt=""
            />
            <a href="allTask.html">All tasks</a>
            <p></p>
          </div>
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/1087/1087927.png"
              alt=""
            />
            <a href="projectTask.html">Projects</a>
          </div>
        </div>
        <div id="extras">
          <h4>FAVORITES</h4>
          <h4>PORTFOLIOS</h4>
          <h4>DIRECT MESSAGES</h4>
        </div>
      </div>
      <div class="details">
        <div class="nav-2">
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/3658/3658773.png"
              alt=""
            />
            <p>Create +</p>
          </div>
          <div>
            <input type="submit" value="Create Project Task" />
            <input type="submit" value="Create Personal Task" />
          </div>
        </div>
        <div class="container">
          <div class="project-container">
            <input type="text" id="pName" placeholder="Enter project name..." />
            <h3>Project Privacy</h3>
            <div class="radio">
              <div>
                <input type="radio" name="p" id="p" />
                <label for="p">General</label>
              </div>
              <div>
                <input type="radio" name="p" id="b" />
                <label for="b">Public</label>
              </div>
              <div>
                <input type="radio" name="p" id="c" />
                <label for="c">Private</label>
              </div>
            </div>
            <h3>Description</h3>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            </textarea
            ><br />
            <button>Create Project</button>
          </div>
          <div class="task-container visible">
            <h1>Add a Task</h1>
            <form>
              <label for="name">Task name</label><br />
              <input type="text" id="name" /><br />
              <label for="description">Task description</label><br />
              <input type="text" id="description" /><br />
              <label for="status">Status</label><br />
              <select id="status">
                <option value="">Select</option>
                <option value="">Not started</option>
                <option value="">In progess</option>
                <option value="">Almost done</option></select
              ><br />
              <label for="date">Due date</label><br />
              <input type="datetime-local" id="date" /><br />
              <input type="submit" value="Create Task" id="create-task" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
