<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/punchy-flowers-9069/commonStyles/common.css"
    />
    <link rel="stylesheet" href="at.css" />
  </head>
  <body>
    <div class="navbar">
      <div>
        <div class="user">
          <div class="workspace">M</div>
          <p>masai</p>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div>
        <input type="search" placeholder="Search anything..." />
      </div>
      <div>
        <button id="create">+ Create</button>
        <button id="trial">14 days of trial left</button>
      </div>
    </div>
    <div class="box">
      <div class="sidebar">
        <div>
          <div>
            <img
              src="https://www.freeiconspng.com/thumbs/compass-icon/compass-icon-27.png"
              alt=""
            />
            <p>Overview</p>
          </div>
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/3658/3658773.png"
              alt=""
            />
            <p>Create +</p>
          </div>
          <div class="active">
            <img
              src="https://static.thenounproject.com/png/1252505-200.png"
              alt=""
            />
            <p>All tasks</p>
          </div>
          <div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/1087/1087927.png"
              alt=""
            />
            <p>Projects</p>
          </div>
        </div>
        <div id="extras">
          <h4>FAVORITES</h4>
          <h4>PORTFOLIOS</h4>
          <h4>DIRECT MESSAGES</h4>
        </div>
      </div>
      <div class="details">
        <div class="nav-2">
          <div>
              <img
              src="https://static.thenounproject.com/png/1252505-200.png"
              alt=""
            />
            <p>All tasks</p>
          </div>
        </div>
        <div class="nav-3">
          <div>
            <select id="sort-project">
              <option value="">sort by status</option>
              <option value="">Not started</option>
              <option value="">In progress</option>
              <option value="">Almost done</option>
            </select>
            <select id="sort-task">
              <option value="">sort by name </option>
              <option value="">A-Z</option>
              <option value="">Z-A</option>
            </select>
            <input type="search" placeholder="Search task...." />
            <input type="date">
          </div>
        </div>
        <div class="container">
          <div class="projects">
            <div>
              <h2>Tasks</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
